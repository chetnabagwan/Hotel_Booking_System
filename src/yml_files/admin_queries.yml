QUERY_TO_DISPLAY_ALLRECEPTIONIST_DETAILS : |
  SELECT authentication.emp_id, username, emp_email, emp_age, emp_phone, emp_gender
  FROM authentication
  INNER JOIN helpdesk_details ON authentication.emp_id = helpdesk_details.emp_id

