QUERY_TO_CHANGE_ROOM_STATUS : | 
                              UPDATE rooms_details
                                SET room_status = 
                                    CASE 
                                        WHEN room_status = "available" THEN "unavailable"
                                        WHEN room_status = "unavailable" THEN "available"
                                        ELSE room_status
                                    END
                                WHERE room_id = ?
