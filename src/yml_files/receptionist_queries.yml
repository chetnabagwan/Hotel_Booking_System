QUERY_TO_SHOW_ROOM_STATUS_AND_TYPE : |
                          SELECT * FROM rooms_details 
                          WHERE room_status = "unoccupied"
                          AND room_type = ?

QUERY_TO_GET_UNOCCUPIED_SMALLESTROOMNO : |
                          SELECT room_no FROM rooms_details
                          WHERE room_status = "unoccupied"
                          AND room_type = ? LIMIT 1

QUERY_TO_FETCH_PASSWORD_FROM_AUTH : |
                          SELECT password FROM authentication
                          WHERE user_id = ? AND pwd_changed = 0

QUERY_TO_CHANGE_DEFAULT_PASSWORD : |
  UPDATE authentication
  SET password = ?,pwd_changed = 1
  WHERE user_id = ?

QUERY_TO_UPDATE_EMP_DETAILS: |
  UPDATE helpdesk_details 
  SET emp_email = ?,emp_age = ?,emp_phone=?
  WHERE emp_id = ?

QUERY_TO_DISPLAY_SELFRECEPTIONIST_DETAILS : SELECT * FROM helpdesk_Details WHERE emp_id = ?
 
